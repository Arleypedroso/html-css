<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito, basta escrver no meio do par de tags&lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar especifico <br> você pode a tag &lt;br&gt; </p>
    <p>Vamos adiçionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &cent;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913;
    </p>
    
</body>
</html>
